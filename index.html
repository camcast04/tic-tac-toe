<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>X's Turn</h1>
    <section id="board">
      <div id="r0c0"></div>
      <div id="r0c1"></div>
      <div id="r0c2"></div>

      <div id="r1c0"></div>
      <div id="r1c1"></div>
      <div id="r1c2"></div>

      <div id="r2c0"></div>
      <div id="r2c1"></div>
      <div id="r2c2"></div>
    </section>
    <button id="reset">Play Again!</button>
  </body>
</html>
